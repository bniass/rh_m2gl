<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form (ngSubmit)="logon()"> 
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input [(ngModel)]="data.username" name="username" type="text" class="form-control input_user" value="" placeholder="username">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input [(ngModel)]="data.password" name="password" type="password" class="form-control input_pass" value="" placeholder="password">
                    </div>
                    
                        <div class="d-flex justify-content-center mt-3 login_container">
                 <button name="button" class="btn login_btn">Login</button>
               </div>
                </form>
            </div>
    
            
        </div>
    </div>
</div>
