<div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
          <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="update()">
                <div class="form-group">
                        <label for="matricule">Matricule</label>
                        <input type="text" readonly [(ngModel)]="medecin.matricule" name="matricule" class="form-control" id="matricule" placeholder="Matricule">
                </div>
                <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" [(ngModel)]="medecin.prenom" name="prenom" class="form-control" id="prenom" placeholder="Prénom">
                </div>
                <div class="form-group">
                        <label for="prenom">Nom</label>
                        <input type="text" [(ngModel)]="medecin.nom" name="nom" class="form-control" id="nom" placeholder="Nom">
                </div>
                <div class="form-group">
                        <label for="tel">Téléphone</label>
                        <input type="text" [(ngModel)]="medecin.tel" name="tel" class="form-control" id="tel" placeholder="Téléphone">
                </div>
                <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" [(ngModel)]="medecin.email" name="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group">
                        <label for="service">Service</label>
                        <input type="text" readonly [(ngModel)]="medecin.service.libelle" name="service" class="form-control" id="service" placeholder="service">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click')">Fermer</button>
        </div>
