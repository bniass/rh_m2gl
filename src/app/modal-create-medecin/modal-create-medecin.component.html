<form [formGroup]="formMedecin" (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title text-center" id="modal-basic-title">MISE A JOUR MEDCIN</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <div class="modal-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="matricule">Matricule</label>
                    <input formControlName="matricule" class="form-control" type="text" 
                        placeholder="Matricule">
                        <span *ngIf="valider && f.matricule.errors && f.matricule.errors.required">Matricule obligatoire </span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input formControlName="nom" class="form-control" type="text" placeholder="Nom">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input formControlName="prenom" class="form-control" type="text" placeholder="Prenom">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input formControlName="email" class="form-control" type="text" placeholder="E-mail">
                        <span *ngIf="valider && f.email.errors && f.email.errors.email">Email invalide </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <textarea formControlName="adresse" class="form-control" type="text" placeholder="Adresse">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="salaire">Salaire</label>
                        <input formControlName="salaire" class="form-control" type="text" placeholder="Salaire">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="tel">Téléphone</label>
                        <input formControlName="tel" class="form-control" type="text" placeholder="Téléphone">
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="datenaissance">Date de Naissance</label>
                            <input formControlName="datenaissance" class="form-control" type="date" placeholder="Date de Naissance">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="service">Service</label>
                            <select #mySelect required="required" 
                            (change)='onOptionsSelected(mySelect.value)'
                            formControlName="service" class="form-control">
                                <option *ngFor='let s of services' value="{{s.id}}">{{s.libelle}}</option>
                            </select>                            
                        </div>
                    </div>
            </div>
            <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="specialite">Spécialite</label>
                            <select #mySelectSpec required="required" class="form-control" 
                            formControlName="specialites" multiple>
                                    <option *ngFor='let s of lesspecialites' value="{{s.id}}">{{s.libelle}}</option>
                            </select>
                        </div>
                    </div>
            </div>
            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Enregistrer">
            </div>
    </div>
</form>
